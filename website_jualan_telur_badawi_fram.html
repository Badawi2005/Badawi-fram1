<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BADAWI FRAM - Jual Telur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #333;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .price {
      font-size: 24px;
      color: #2e7d32;
      margin: 10px 0;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e6b800;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BADAWI FRAM</h1>
    <p>Jual Telur Ayam Segar</p>
    <p><strong>Alamat:</strong> JALAN RANGGA KUSUMA SLAGI RT 13 RW 3</p>
  </header>

  <div class="container">
    <p>Harga Telur per Kg:</p>
    <div class="price" id="harga">Rp 25.800 / kg (grosir) — Rp 27.000 / kg (ecer)</div>

    <label for="jenis">Pilih Jenis Harga</label>
    <select id="jenis" onchange="setHarga()" style="width:100%;padding:10px;border-radius:5px;">
      <option value="25800">Grosir - Rp 25.800 / kg</option>
      <option value="27000">Ecer - Rp 27.000 / kg</option>
    </select>

    <label for="inputHarga">Harga per Kg (Rp)</label>
    <input type="number" id="inputHarga" value="25800" readonly />

    <label for="inputKg">Jumlah (Kg)</label>
    <input type="number" id="inputKg" placeholder="Contoh: 2" />

    <div class="price" id="total">Total: Rp 0</div>

    <button onclick="updateHarga()">Update Harga</button>
    <button onclick="hitungTotal()">Hitung Total</button>
    <button onclick="orderWhatsApp()" style="background:#25D366;color:#fff;">Order via WhatsApp</button>
  </div>

  <footer>
    © 2026 BADAWI FRAM
  </footer>

  <script>
    function updateHarga() {
      const harga = document.getElementById('inputHarga').value;
      if (harga && harga > 0) {
        document.getElementById('harga').innerText = 'Rp ' + harga + ' / kg';
      } else {
        alert('Masukkan harga yang valid');
      }
    }

    function setHarga() {
      const harga = document.getElementById('jenis').value;
      document.getElementById('inputHarga').value = harga;
    }

    function hitungTotal() {
      const harga = document.getElementById('inputHarga').value;
      const kg = document.getElementById('inputKg').value;
      if (harga > 0 && kg > 0) {
        const total = harga * kg;
        document.getElementById('total').innerText = 'Total: Rp ' + total;
      } else {
        alert('Masukkan harga dan jumlah kg');
      }
    }

    function orderWhatsApp() {
      const harga = document.getElementById('inputHarga').value || 'belum diatur';
      const pesan = `Halo BADAWI FRAM, saya mau pesan telur. Harga per kg: Rp ${harga}`;
      const noWA = '6282132698172'; // ganti dengan nomor WhatsApp kamu
      const url = `https://wa.me/${noWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
